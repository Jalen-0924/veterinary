<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu with Checkboxes</title>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content label {
            display: block;
            padding: 8px 16px;
            text-decoration: none;
            cursor: pointer;
        }
        .dropdown-content input {
            margin-right: 10px;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown button {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .dropdown button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>

<div class="dropdown">
    <button>Select Options</button>
    <div class="dropdown-content">
        <label><input type="checkbox" name="option" value="India">India</label>
        <label><input type="checkbox" name="option" value="US">US</label>
        <label><input type="checkbox" name="option" value="China">China</label>
        <label><input type="checkbox" name="option" value="France">France</label>
    </div>
</div>

</body>
</html>
