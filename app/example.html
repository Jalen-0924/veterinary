<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Design</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .menu {
      display: flex;
      justify-content: start;
      gap: 20px;
      border-bottom: 1px solid #ccc;
      padding: 10px 20px;
    }

    .menu-item {
      position: relative;
      padding: 5px 0;
      cursor: pointer;
      color: black;
      text-decoration: none;
    }

    .menu-item.active {
      color: blue;
      font-weight: bold;
    }

    .menu-item.active::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: -2px;
      height: 3px;
      background-color: blue;
    }

    .menu-item:not(.active):hover {
      color: gray;
    }
  </style>
</head>
<body>
  <div class="menu">
    <div class="menu-item active" onclick="activateTab(this)">Medical Summary</div>
    <div class="menu-item" onclick="activateTab(this)">CDSS</div>
    <div class="menu-item" onclick="activateTab(this)">Labs</div>
    <div class="menu-item" onclick="activateTab(this)">DI</div>
    <div class="menu-item" onclick="activateTab(this)">Group</div>
  </div>

  <script>
    function activateTab(selectedTab) {
      // Remove active class from all menu items
      document.querySelectorAll('.menu-item').forEach(item => {
        item.classList.remove('active');
      });

      // Add active class to the clicked item
      selectedTab.classList.add('active');
    }
  </script>
</body>
</html>
